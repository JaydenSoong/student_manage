<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/sweetalert2.all.min.js' %}" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="left col-3">
                <div class="left_container shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="tit row">
                        <div class="col-4 img">
                            <img src="{% static 'images/icon01.jpg' %}" alt="">
                        </div>
                        <div class="col-8" style="padding: 0;">
                            <h1>学生管理系统</h1>
                        </div>
                    </div>
                    <div class="profile row">
                        <h2>欢迎 [{{ request.session.user_name }}]
                            {% if request.session.user_role == 'admin' %}
                            管理员
                            {% elif request.session.user_role == 'student' %}
                            同学
                            {% else %}
                            老师
                            {% endif %}
                        </h2>
                    </div>
                    <div class="menu">
                        <ul>
                            <li>
                                <i class="bi bi-person-video2"></i>
                                <a href="{% url 'grade_list' %}">班级管理</a>
                            </li>
                            <li>
                                <i class="bi bi-incognito"></i>
                                <a href="">老师管理</a>
                            </li>
                            <li>
                                <i class="bi bi-people"></i>
                                <a href="">学生管理</a>
                            </li>
                            <li>
                                <i class="bi bi-pass"></i>
                                <a href="">成绩管理</a>
                            </li>
                            <li>
                                <i class="bi bi-pencil-square"></i>
                                <a href="">修改密码</a>
                            </li>
                            <li>
                                <i class="bi bi-arrow-up-right-circle"></i>
                                <a href="">退出登录</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
